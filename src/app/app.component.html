<router-outlet></router-outlet>
<div class="container">

  <p>Turno: {{player}}</p>
  <p>Winner: {{winner}}</p>
  <button (click)="reset()">Reset</button>
  <div class="tablero">
    <ng-container *ngFor="let row of [1, 2, 3]">
      <div style="display: flex;">
        <button (click)="selectedButton(row, col)" *ngFor="let col of [1,2,3]"  [ngClass]="{ 'winner': buttonClass(row, col) }">{{labelButton(row, col)}}</button>
      </div>
    </ng-container>
  </div>
</div>
